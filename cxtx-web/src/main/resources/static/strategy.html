<!DOCTYPE html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript">
	var stri;
	$(document).ready(function(){
		$.get("/strategy/selectAll","",function(data){stri=data;
			for(var i in stri){
				$("#commontblocks").append("<div class=\"comment-wrap\">\
					<div class=\"photo\">\
						<div class=\"avatar\" style=\"background-image: url(img/head.jpg)\"></div>\
					</div>\
					<div class=\"comment-block\">\
						<p class=\"comment-text\">"+stri[i].user.nickName+"说:"+stri[i].content+"</p>\
						<div class=\"bottom-comment\">\
							<div class=\"comment-date\">"+stri[i].time+"</div>\
						</div>\
					</div>\
				</div>");4
			}
		});
	});
	
	//回车事件绑定
	$(document).ready(function(){
		$('#commontblocks').bind('keyup', function(event) {
	　　		if (event.keyCode == "13") {
	　　		　　$.post("/strategy/insert",
					{
						date:Date(),
						content:$("#commentbox").val()
					},
				function(status){
					if(status=="success"){
					alert("发布成功");
					location.reload();
					}
				});
	　		}
		});
	});
</script>
