<!doctype html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript">

function loginer(){
	        $.post("/sign/login",
	        {
	            userName:$("#exampleInputEmail1").val(),
				passWord:$("#exampleInputPassword1").val()
	        },
	        function(status){
	            alert(status);
	            if(status=="success"){
	            window.location.href="home.html";
	            }
	        });
}
</script>

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="css/lgsgStyles.css">

<title>Home</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

  <div class="bg-img"></div>
  <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
		<div class="login">

		<h1>登陆</h1>
		
		<!-- Loging form -->
			  <form>
				<div class="form-group">
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				  
				</div>
				<div class="form-group">
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>

				  <div class="form-check">

				  <label class="switch">
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
				  <label class="form-check-label" for="exampleCheck1">记住我</label>
				  
				  <label class="forgot-password"><a href="#">Forgot Password?<a></label>

				</div>
			  
				<br>
				<button type="button" class="btn btn-lg btn-block btn-success" onclick="loginer()">登陆</button>
				</br>

				<a href="signUp.html"><button type="button" class="btn btn-lg btn-block btn-success">注册</button></a>
				
			  </form>
		 <!-- End Loging form -->

	</div>
	</div>
</div>


</body>
</html>
