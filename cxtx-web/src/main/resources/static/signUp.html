<!DOCTYPE html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript">
var requester;
var havesame;
function signuper(){
requester="/check/checkUserName?userName="+$("#email").val();
$.get(requester,"",function(result){havesame=result;
if(havesame){
 	alert("该邮箱已注册");
 }
 else{
	        $.post("/sign/signUp",
	        {
	            userName:$("#email").val(),
				password:$("#password").val(),
				nickName:$("#nickName").val(),
				gender:$("#gender").val(),
				birth:$("#birth").val().replace(/-/g,'/'),
				description:$("#description").val(),
				phoneNumber:$("#phoneNumber").val(),
				email:$("#email").val(),
				career:$("#career").val(),
				realName:$("#realName").val(),
				cityName:$("#city").val()
	        },
	        function(status){
	            alert(status);
	            if(status=="success"){
	            window.location.href="logIn.html";
	            }
	        });
}
});
}






</script>
<html>
<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/lgsgStyles.css">


    <title>signUp</title>
</head>

<body>

<div id="signup-bg" class="container-fluid">
    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<div class="container" id="signup">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="signup">

                <h1>注册</h1>
                <!-- Loging form -->
                <form>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Your E-mail">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="realName" placeholder="realName">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="nickName" placeholder="NickName">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="gender" placeholder="Gender">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="PhoneNumber">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="career" placeholder="Career">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" id="birth" placeholder="Birth">
                    </div>

                    <br>
                    <button type="button" id="signupbtn" onclick="signuper()" class="btn btn-lg btn-block btn-success">
                        注册账号
                    </button>
                    .
                    <br>
                    <a href="logIn.html">
                        <button type="button" class="btn btn-lg btn-block btn-success">返回登录</button>
                    </a>
                </form>

                <!-- End Loging form -->

            </div>
        </div>
    </div>

</body>
</html>
